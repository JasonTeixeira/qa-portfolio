name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  quality:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Lint
        run: npm run lint

      - name: Validate content (no dead refs)
        run: npm run validate

      - name: Build
        run: npm run build

      - name: E2E UI tests (Playwright)
        run: npm run test:ui

      - name: Link check
        run: npm run test:links

      - name: Lighthouse CI
        run: npm run test:lh

      # Interview-grade release confidence: prove production endpoints still work.
      # We intentionally verify Snapshot + AWS. Live mode depends on GitHub API rate limits.
      - name: Production verification (snapshot + aws)
        env:
          SITE_URL: https://sageideas.dev
        run: npm run verify:prod
