name: Quality Snapshot

on:
  schedule:
    - cron: '0 5 * * *' # daily at 05:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  snapshot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Generate snapshot
        env:
          # For public repos this is optional, but helps with API rate limits.
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          QUALITY_GITHUB_OWNER: JasonTeixeira
          QUALITY_GITHUB_REPOS: qa-portfolio,E2E-Framework,API-Test-Automation-Wireframe,CI-CD-Pipeline,Performance-Testing-Framework,Mobile-Testing-Framework,BDD-Cucumber-Framework,visual-regression-testing-suite,Security-Testing-Suite
        run: node scripts/generate-quality-metrics.mjs

      - name: Commit snapshot
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/quality/metrics.json public/quality/history.json
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "chore: update quality dashboard snapshot"
          git push
